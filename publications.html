    <script>
        class Publication {
            constructor(entry) {
                this.entry = entry;
            }

            formatAuthors(authorString) {
                if (!authorString) return '';
                return authorString.split(' and ')
                    .map(author => {
                        const parts = author.split(', ');
                        if (parts.length === 2) {
                            return `${parts[1]} ${parts[0]}`;
                        }
                        return author;
                    })
                    .join(', ');
            }

            toString() {
                const authors = this.formatAuthors(this.entry.author);
                const title = this.entry.title.replace(/[{}]/g, '');
                const year = this.entry.year;
                const journal = this.entry.journal || this.entry.booktitle || '';
                const volume = this.entry.volume ? `, vol. ${this.entry.volume}` : '';
                const number = this.entry.number ? `(${this.entry.number})` : '';
                const pages = this.entry.pages ? `, pp. ${this.entry.pages}` : '';

                let links = '';
                if (this.entry.journal_url || this.entry.arxiv) {
                    links += '<span class="links">[';
                    if (this.entry.journal_url) {
                        links += `<a href="${this.entry.journal_url}" target="_blank">journal</a>`;
                    }
                    if (this.entry.arxiv) {
                        links += `<a href="${this.entry.arxiv}" target="_blank">arXiv</a>`;
                    }
                    links += ']</span>';
                }

                return `<div class="publication">
                    <span class="author">${authors}</span>. 
                    "<span class="title">${title}</span>." 
                    ${journal ? `<span class="journal">${journal}</span>` : ''}${volume}${number}${pages}, ${year}.
                    ${links}
                </div>`;
            }
        }

        class BibtexParser {
            parse(text) {
                const entries = [];
                const entryRegex = /@(\w+)\s*{\s*([^,]*),([^@]*)/g;
                const fieldRegex = /(\w+)\s*=\s*[{"]([^}"]*)[}"]/g;

                let match;
                while ((match = entryRegex.exec(text)) !== null) {
                    const entry = {
                        type: match[1].toLowerCase(),
                        key: match[2],
                    };

                    let fieldMatch;
                    const fieldText = match[3];
                    while ((fieldMatch = fieldRegex.exec(fieldText)) !== null) {
                        entry[fieldMatch[1].toLowerCase()] = fieldMatch[2];
                    }

                    entries.push(entry);
                }

                return entries;
            }
        }

        async function loadPublications() {
            try {
                const response = await fetch('mypublications.bib');
                if (!response.ok) throw new Error('Failed to load BibTeX file');
                
                const text = await response.text();
                const parser = new BibtexParser();
                const entries = parser.parse(text);

                if (entries.length === 0) {
                    throw new Error('No publications found in the BibTeX file');
                }

                // Separate entries by type
                const articles = entries.filter(entry => entry.type === 'article');
                const preprints = entries.filter(entry => entry.type === 'unpublished');

                // Group by year within each type
                function groupByYear(entries) {
                    const grouped = {};
                    entries.forEach(entry => {
                        const year = entry.year || 'Unknown Year';
                        if (!grouped[year]) {
                            grouped[year] = [];
                        }
                        grouped[year].push(new Publication(entry));
                    });
                    return grouped;
                }

                function generateSectionHTML(entries, sectionTitle) {
                    if (entries.length === 0) return '';
                    
                    const byYear = groupByYear(entries);
                    const years = Object.keys(byYear).sort((a, b) => b - a);
                    
                    let html = `<h2 class="section-header">${sectionTitle}</h2>`;
                    years.forEach(year => {
                        html += `<div class="year-section">
                            <h3 class="year-header">${year}</h3>
                            ${byYear[year].map(pub => pub.toString()).join('\n')}
                        </div>`;
                    });
                    return html;
                }

                let html = '';
                html += generateSectionHTML(articles, 'Journal Articles');
                html += generateSectionHTML(preprints, 'Preprints');

                document.getElementById('publications').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}. Please ensure mypublications.bib exists and is properly formatted.`;
            }
        }

        loadPublications();
    </script>
