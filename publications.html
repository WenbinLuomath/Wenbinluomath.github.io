            padding: 12px;

            border-bottom: 1px solid #ddd;
        }
        .publications-table th {
            background-color: #f5f6fa;
            cursor: pointer;
            position: relative;
        }
        .publications-table th:hover {
            background-color: #e8e9ec;
        }
        .publications-table tr:hover {
            background-color: #f8f9fa;
        }
        .sort-icon {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 5px;
            vertical-align: middle;
        }
        .sort-icon.asc {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid #333;
        }
        .sort-icon.desc {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #333;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 1em;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #loading {
            text-align: center;
            padding: 2em;
            font-style: italic;
            color: #666;
        }

            color: red;
            padding: 1em;
            border: 1px solid red;
            display: none;
            margin: 1em 0;

<body>

        <nav>
            <ul>

    <main>
        <h1>Publications</h1>
        <div id="loading">Loading publications...</div>
        <div id="error"></div>
        <div id="publications"></div>
    </main>
    <footer>

    <script>
        class Publication {
            constructor(entry) {
                this.entry = entry;
            }

            formatAuthors(authorString) {
                if (!authorString) return '';
                return authorString.split(' and ')
                    .map(author => {
                        const parts = author.split(', ');
                        if (parts.length === 2) {
                            return `${parts[1]} ${parts[0]}`;
                        }
                        return author;
                    })
                    .join(', ');
            }

            getLinks() {
                let links = [];
                if (this.entry.type === 'unpublished') {
                    if (this.entry.url) {
                        links.push(`<a href="${this.entry.url}" target="_blank">arXiv</a>`);
                    }
                } else {
                    if (this.entry.journal_url) {
                        links.push(`<a href="${this.entry.journal_url}" target="_blank">journal</a>`);
                    }
                    if (this.entry.arxiv) {
                        links.push(`<a href="${this.entry.arxiv}" target="_blank">arXiv</a>`);
                    }
                }
                return links.length ? links.join(' ') : '';
            }

            toTableRow() {
                const authors = this.formatAuthors(this.entry.author);
                const title = this.entry.title.replace(/[{}]/g, '');
                const year = this.entry.year || '';
                const journal = this.entry.journal || this.entry.booktitle || '';
                const links = this.getLinks();

                return `<tr>
                    <td>${year}</td>
                    <td>${title}</td>
                    <td>${authors}</td>
                    <td>${journal}</td>
                    <td class="links">${links}</td>
                </tr>`;
            }
        }

        class BibtexParser {
            parse(text) {
                const entries = [];
                const entryRegex = /@(\w+)\s*{\s*([^,]*),([^@]*)/g;
                const fieldRegex = /(\w+)\s*=\s*[{"]([^}"]*)[}"]/g;

                let match;
                while ((match = entryRegex.exec(text)) !== null) {
                    const entry = {
                        type: match[1].toLowerCase(),
                        key: match[2],
                    };

                    let fieldMatch;
                    const fieldText = match[3];
                    while ((fieldMatch = fieldRegex.exec(fieldText)) !== null) {
                        entry[fieldMatch[1].toLowerCase()] = fieldMatch[2];
                    }

                    entries.push(entry);
                }

                return entries;
            }
        }

        function createTable(publications, headers) {
            const table = document.createElement('table');
            table.className = 'publications-table';
            
            // Create header row
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => sortTable(table, headers.indexOf(header));
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            publications.forEach(pub => {
                tbody.insertAdjacentHTML('beforeend', pub.toTableRow());
            });
            table.appendChild(tbody);

            return table;
        }

        function sortTable(table, colIndex) {
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.getElementsByTagName('tr'));
            const th = table.getElementsByTagName('th')[colIndex];
            
            // Remove existing sort icons from all headers
            table.querySelectorAll('.sort-icon').forEach(icon => icon.remove());
            
            // Determine sort direction
            const isAsc = th.classList.contains('asc');
            table.querySelectorAll('th').forEach(header => {
                header.classList.remove('asc', 'desc');
            });
            th.classList.add(isAsc ? 'desc' : 'asc');
            
            // Add sort icon
            const sortIcon = document.createElement('span');
            sortIcon.className = `sort-icon ${isAsc ? 'desc' : 'asc'}`;
            th.appendChild(sortIcon);

            // Sort rows
            rows.sort((a, b) => {
                const aValue = a.cells[colIndex].textContent.trim();
                const bValue = b.cells[colIndex].textContent.trim();
                return isAsc ? 
                    bValue.localeCompare(aValue, undefined, {numeric: true}) :
                    aValue.localeCompare(bValue, undefined, {numeric: true});
            });

            // Reorder rows
            rows.forEach(row => tbody.appendChild(row));
        }

        async function loadPublications() {
            try {
                const response = await fetch('mypublications.bib');
                if (!response.ok) throw new Error('Failed to load BibTeX file');
                
                const text = await response.text();
                const parser = new BibtexParser();
                const entries = parser.parse(text);

                if (entries.length === 0) {
                    throw new Error('No publications found in the BibTeX file');
                }

                // Separate entries by type
                const articles = entries
                    .filter(entry => entry.type === 'article')
                    .map(entry => new Publication(entry));
                const preprints = entries
                    .filter(entry => entry.type === 'unpublished')
                    .map(entry => new Publication(entry));

                const headers = ['Year', 'Title', 'Authors', 'Journal/Venue', 'Links'];
                let html = '';
                
                if (articles.length > 0) {
                    html += '<h2 class="section-header">Journal Articles</h2>';
                    const articlesTable = createTable(articles, headers);
                    html += articlesTable.outerHTML;
                }

                if (preprints.length > 0) {
                    html += '<h2 class="section-header">Preprints</h2>';
                    const preprintsTable = createTable(preprints, headers);
                    html += preprintsTable.outerHTML;
                }

                document.getElementById('publications').innerHTML = html;
                document.getElementById('loading').style.display = 'none';

                // Sort all tables by year initially
                document.querySelectorAll('.publications-table').forEach(table => {
                    sortTable(table, 0); // Sort by year (first column)
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}. Please ensure mypublications.bib exists and is properly formatted.`;
            }
        }

        loadPublications();
    </script>
</body>
</html>
